<!DOCTYPE html>
<html lang="en">
<head>

<script>
    // --- PASSHUB SECURITY SENSOR ---
    // If no wristband is found, kick them back to the Gate
    if (!sessionStorage.getItem('PH_ACCESS_TOKEN')) {
        window.location.href = "PassHub.html";
    }
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassHub | Logins</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* --- QUIET LUXURY PALETTE --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #E8E6E1 0%, #D8D4CD 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #4A4A4A; 
            --text-sub: #8C8C8C;  
            --accent: #6B6B61;    
            --danger: #B05C5C;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text-main);
            overflow: hidden; 
        }

        /* --- HEADER --- */
        header {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 18px;
            color: var(--accent);
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-sub);
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-btn:hover { color: var(--text-main); }
        .nav-btn.primary {
            background: var(--accent);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
        }
        .nav-btn.primary:hover { opacity: 0.9; }

        /* --- MAIN CONTAINER --- */
        main {
            height: calc(100vh - 80px);
            overflow-y: auto;
            padding: 40px;
            box-sizing: border-box;
        }

        /* --- VIEW 1: CATEGORY GRID (DASHBOARD) --- */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .cat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 140px;
        }
        .cat-card:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.85);
            box-shadow: var(--shadow);
        }

        /* NEW ICON STYLING FOR GOOGLE FONTS */
        .cat-icon-symbol {
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 15px;
            opacity: 0.8;
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; /* Thin & Elegant */
        }

        .cat-title { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .cat-count { font-size: 10px; color: var(--text-sub); }

        /* --- VIEW 2: LIST VIEW (INSIDE FOLDER) --- */
        .list-container {
            max-width: 700px;
            margin: 0 auto;
            display: none; 
            animation: fadeIn 0.4s ease;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 10px;
        }
        .current-cat-title { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); }

        .entry-row {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.4);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        .entry-row:hover { background: white; border-color: rgba(0,0,0,0.05); }

        .favicon { width: 24px; height: 24px; border-radius: 4px; margin-right: 15px; object-fit: contain; }
        .entry-info { flex-grow: 1; }
        .entry-plat { font-size: 13px; font-weight: 600; color: var(--text-main); }
        .entry-sub { font-size: 11px; color: var(--text-sub); }
        .arrow-icon { opacity: 0.3; font-size: 12px; }

        /* --- MODALS (New Login & Details) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-card {
            background: #FDFDFD;
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            animation: slideUp 0.3s ease;
        }

        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 10px; text-transform: uppercase; color: var(--text-sub); margin-bottom: 5px; letter-spacing: 1px; }
        .form-input, .form-select {
            width: 100%; padding: 10px;
            background: #F5F5F0; border: 1px solid #E0E0E0;
            border-radius: 6px; font-size: 13px; outline: none; box-sizing: border-box;
        }
        .form-input:focus { background: white; border-color: var(--accent); }

        .toggle-options {
            font-size: 11px; color: var(--accent); cursor: pointer; text-align: center; margin: 15px 0; text-decoration: underline;
        }
        .hidden-fields { display: none; padding-top: 10px; border-top: 1px solid #eee; }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-main { flex: 1; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer; }
        .btn-sec { flex: 1; padding: 12px; background: transparent; border: 1px solid #ccc; color: #888; border-radius: 6px; cursor: pointer; }
        .btn-danger { background: transparent; color: var(--danger); border: 1px solid var(--danger); }

        .detail-row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .detail-label { font-size: 10px; color: #999; text-transform: uppercase; }
        .detail-val { font-size: 13px; color: #333; font-weight: 500; font-family: monospace; }
        .copy-icon { cursor: pointer; margin-left: 10px; font-size: 12px; }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <header>
        <button id="back-btn" class="nav-btn">‚Üê PassHub</button>
        <h1>Logins</h1>
        <button id="new-login-btn" class="nav-btn primary">+ New</button>
    </header>

    <main>
        <div id="category-dashboard" class="category-grid">
            </div>

        <div id="entry-list-view" class="list-container">
            <div class="list-header">
                <span id="active-cat-title" class="current-cat-title">Category</span>
                <span id="active-cat-count" style="font-size:11px; color:#999;">0 Items</span>
            </div>
            <div id="entries-wrapper">
                </div>
        </div>
    </main>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-size:14px; text-transform:uppercase; color:var(--accent); margin-bottom:20px; text-align:center;">Secure Entry</h2>
            <form id="entry-form">
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="inp-category" class="form-select" required>
                        </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Platform</label>
                    <input type="text" id="inp-platform" class="form-input" placeholder="e.g. Netflix" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Website (for Logo)</label>
                    <input type="text" id="inp-website" class="form-input" placeholder="netflix.com">
                </div>
                
                <div style="background:#F9F9F7; padding:10px; border-radius:6px; margin-bottom:15px;">
                    <div class="form-group">
                        <label class="form-label">Username / Email</label>
                        <input type="text" id="inp-user" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="text" id="inp-pass" class="form-input" required>
                    </div>
                </div>

                <div class="toggle-options" onclick="toggleOptionals()">+ Show Additional Fields</div>
                
                <div id="optional-fields" class="hidden-fields">
                    <div class="form-group"><label class="form-label">Auth Key</label><input type="text" id="inp-auth" class="form-input"></div>
                    <div class="form-group"><label class="form-label">Email Provider</label><input type="text" id="inp-emailprov" class="form-input"></div>
                    <div class="form-group"><label class="form-label">Recovery Email</label><input type="text" id="inp-recov" class="form-input"></div>
                    <div class="form-group"><label class="form-label">Number</label><input type="text" id="inp-number" class="form-input"></div>
                    <div class="form-group"><label class="form-label">Notes</label><textarea id="inp-notes" class="form-input" rows="2"></textarea></div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn-sec" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-main">Save Entry</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detail-overlay" class="modal-overlay">
        <div class="modal-card">
            <div style="text-align:center; margin-bottom:20px;">
                <img id="detail-icon" src="" style="width:40px; height:40px; border-radius:5px; margin-bottom:10px;">
                <h2 id="detail-platform" style="font-size:16px; margin:0; color:var(--text-main);">Platform</h2>
                <div id="detail-cat" style="font-size:10px; text-transform:uppercase; color:var(--text-sub); margin-top:5px;">Category</div>
            </div>

            <div id="detail-content"></div>

            <div class="btn-group">
                <button id="btn-delete" class="btn-sec btn-danger">Delete</button>
                <button id="btn-edit" class="btn-sec">Edit</button>
                <button onclick="closeDetail()" class="btn-main">Done</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script>
        // --- 1. CONFIG & DATA ---
        
        // Your Order, Including "Editing Tools"
        const CATEGORIES = [
            "LifeHub", 
            "Mailbox", 
            "Social Media", 
            "AI Platforms", 
            "Finance and Banking",
            "Work & Career", 
            "Utilities and Bills", 
            "Shopping", 
            "Entertainment",
            "Forums", 
            "Art Tools", 
            "Teaching Tools", 
            "Writing Tools", 
            "Editing Tools",  // Added
            "Others"
        ];

        // Mapping Categories to Google Material Symbol Names
        const ICONS = {
            "LifeHub": "house",
            "Mailbox": "mail",                // My pick (Standard)
            "Social Media": "group",          // My pick (Standard)
            "AI Platforms": "robot_2",
            "Finance and Banking": "account_balance", // My pick (Standard)
            "Work & Career": "business_center",
            "Utilities and Bills": "payments",
            "Shopping": "shopping_bag",       // My pick (Standard)
            "Entertainment": "movie",         // My pick (Standard)
            "Forums": "forum",
            "Art Tools": "palette",
            "Teaching Tools": "cast_for_education",
            "Writing Tools": "stylus_fountain_pen",
            "Editing Tools": "edit_square",   // Added
            "Others": "dynamic_feed"
        };
        const DEFAULT_ICON = "lock";

        const firebaseConfig = {
            apiKey: "AIzaSyD4AwI1GwDvtx8y6yx6We-oSzV92GGCEvE",
            authDomain: "access-vault-a3d09.firebaseapp.com",
            databaseURL: "https://access-vault-a3d09-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "access-vault-a3d09",
            storageBucket: "access-vault-a3d09.firebasestorage.app",
            messagingSenderId: "43855013406",
            appId: "1:43855013406:web:6a954853b8c14ec785b00f",
            measurementId: "G-Q925D3PS6V"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const vaultRef = db.ref('vault_entries');

        let allEntries = {};
        let currentMode = 'dashboard';
        let currentCategory = null;
        let currentEditingId = null;

        // --- 2. LOGIC ---

        vaultRef.on('value', (snapshot) => {
            allEntries = snapshot.val() || {};
            renderDashboard();
            if(currentMode === 'list' && currentCategory) {
                renderList(currentCategory);
            }
        });

        function renderDashboard() {
            const grid = document.getElementById('category-dashboard');
            grid.innerHTML = '';

            CATEGORIES.forEach(cat => {
                let count = 0;
                Object.values(allEntries).forEach(item => {
                    if (item.category === cat) count++;
                });

                // Get Icon Name
                const iconName = ICONS[cat] || DEFAULT_ICON;

                const card = document.createElement('div');
                card.className = 'cat-card';
                // Using Material Symbols Span
                card.innerHTML = `
                    <span class="material-symbols-outlined cat-icon-symbol">${iconName}</span>
                    <div class="cat-title">${cat}</div>
                    <div class="cat-count">${count} Credentials</div>
                `;
                card.onclick = () => openCategory(cat);
                grid.appendChild(card);
            });
        }

        function openCategory(cat) {
            currentMode = 'list';
            currentCategory = cat;
            
            document.getElementById('category-dashboard').classList.add('hidden');
            document.getElementById('entry-list-view').style.display = 'block'; 
            document.getElementById('back-btn').textContent = "‚Üê Back to Grid";
            document.getElementById('active-cat-title').textContent = cat;
            
            renderList(cat);
        }

        function renderList(cat) {
            const listWrapper = document.getElementById('entries-wrapper');
            listWrapper.innerHTML = '';
            
            const filtered = Object.entries(allEntries).filter(([key, item]) => item.category === cat);
            filtered.sort((a, b) => a[1].platform.localeCompare(b[1].platform));

            document.getElementById('active-cat-count').textContent = `${filtered.length} Items`;

            if (filtered.length === 0) {
                listWrapper.innerHTML = '<div style="text-align:center; color:#ccc; margin-top:40px;">No entries yet.</div>';
                return;
            }

            filtered.forEach(([key, item]) => {
                const website = item.website || 'google.com';
                const faviconUrl = `https://www.google.com/s2/favicons?domain=${website}&sz=64`;

                const row = document.createElement('div');
                row.className = 'entry-row';
                row.innerHTML = `
                    <img src="${faviconUrl}" class="favicon" onerror="this.src='https://via.placeholder.com/24?text=‚Ä¢'">
                    <div class="entry-info">
                        <div class="entry-plat">${item.platform}</div>
                        <div class="entry-sub">${item.username}</div>
                    </div>
                    <span class="arrow-icon">‚ûî</span>
                `;
                row.onclick = () => openDetail(key, item);
                listWrapper.appendChild(row);
            });
        }

        document.getElementById('back-btn').onclick = () => {
            if(currentMode === 'list') {
                currentMode = 'dashboard';
                currentCategory = null;
                document.getElementById('category-dashboard').classList.remove('hidden');
                document.getElementById('entry-list-view').style.display = 'none';
                document.getElementById('back-btn').textContent = "‚Üê PassHub";
            } else {
                window.location.href = "PassHub-landing_page.html";
            }
        };

        // --- 3. MODAL LOGIC ---

        const modalOverlay = document.getElementById('modal-overlay');
        const detailOverlay = document.getElementById('detail-overlay');
        const form = document.getElementById('entry-form');
        const catSelect = document.getElementById('inp-category');

        CATEGORIES.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c;
            opt.textContent = c;
            catSelect.appendChild(opt);
        });

        document.getElementById('new-login-btn').onclick = () => {
            currentEditingId = null;
            form.reset();
            if(currentCategory) catSelect.value = currentCategory;
            modalOverlay.style.display = 'flex';
        };

        window.closeModal = () => { modalOverlay.style.display = 'none'; };
        window.closeDetail = () => { detailOverlay.style.display = 'none'; };
        
        window.toggleOptionals = () => {
            const el = document.getElementById('optional-fields');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const data = {
                category: document.getElementById('inp-category').value,
                platform: document.getElementById('inp-platform').value,
                website: document.getElementById('inp-website').value,
                username: document.getElementById('inp-user').value,
                password: document.getElementById('inp-pass').value,
                auth: document.getElementById('inp-auth').value,
                emailProvider: document.getElementById('inp-emailprov').value,
                recovery: document.getElementById('inp-recov').value,
                number: document.getElementById('inp-number').value,
                notes: document.getElementById('inp-notes').value,
                timestamp: Date.now()
            };

            if (currentEditingId) {
                vaultRef.child(currentEditingId).update(data);
            } else {
                vaultRef.push(data);
            }
            closeModal();
        });

        window.openDetail = (key, item) => {
            const website = item.website || 'google.com';
            document.getElementById('detail-icon').src = `https://www.google.com/s2/favicons?domain=${website}&sz=64`;
            document.getElementById('detail-platform').textContent = item.platform;
            document.getElementById('detail-cat').textContent = item.category;

            const content = document.getElementById('detail-content');
            content.innerHTML = `
                ${makeRow('Website', item.website)}
                ${makeRow('Username', item.username, true)}
                ${makeRow('Password', item.password, true)}
                ${makeRow('Auth Key', item.auth)}
                ${makeRow('Email Prov', item.emailProvider)}
                ${makeRow('Recovery', item.recovery)}
                ${makeRow('Number', item.number)}
                <div style="margin-top:15px; font-size:12px; color:#555; background:#f9f9f9; padding:10px; border-radius:4px;">
                    <strong>Notes:</strong><br>${item.notes || '-'}
                </div>
            `;

            document.getElementById('btn-delete').onclick = () => deleteEntry(key);
            document.getElementById('btn-edit').onclick = () => editEntry(key, item);
            detailOverlay.style.display = 'flex';
        };

        function makeRow(label, val, copyable=false) {
            if(!val) return '';
            return `
                <div class="detail-row">
                    <span class="detail-label">${label}</span>
                    <span class="detail-val">
                        ${val} 
                        ${copyable ? `<span class="copy-icon" onclick="copyText('${val}')">üìã</span>` : ''}
                    </span>
                </div>
            `;
        }

        window.copyText = (text) => {
            navigator.clipboard.writeText(text);
            const card = document.querySelector('.modal-card'); 
            // Optional: You could add a small visual "copied" tooltip here later
        };

        window.deleteEntry = (key) => {
            if(confirm("Permanently delete this login?")) {
                vaultRef.child(key).remove();
                closeDetail();
            }
        };

        window.editEntry = (key, item) => {
            currentEditingId = key;
            closeDetail();
            
            document.getElementById('inp-category').value = item.category;
            document.getElementById('inp-platform').value = item.platform;
            document.getElementById('inp-website').value = item.website;
            document.getElementById('inp-user').value = item.username;
            document.getElementById('inp-pass').value = item.password;
            
            document.getElementById('inp-auth').value = item.auth || '';
            document.getElementById('inp-emailprov').value = item.emailProvider || '';
            document.getElementById('inp-recov').value = item.recovery || '';
            document.getElementById('inp-number').value = item.number || '';
            document.getElementById('inp-notes').value = item.notes || '';
            
            if(item.notes || item.auth || item.number) {
                document.getElementById('optional-fields').style.display = 'block';
            }
            modalOverlay.style.display = 'flex';
        };
    </script>
</body>
</html>
