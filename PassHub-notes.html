<!DOCTYPE html>
<html lang="en">
<head>

<script>
    // --- PASSHUB SECURITY SENSOR ---
    // If no wristband is found, kick them back to the Gate
    if (!sessionStorage.getItem('PH_ACCESS_TOKEN')) {
        window.location.href = "PassHub.html";
    }
</script>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassHub | Share Point</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* --- QUIET LUXURY PALETTE --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #E8E6E1 0%, #D8D4CD 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #4A4A4A; 
            --text-sub: #8C8C8C;  
            --accent: #6B6B61;    
            --danger: #B05C5C;
            --link-color: #5C7C94;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text-main);
            overflow: hidden; 
        }

        /* --- HEADER --- */
        header {
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 18px;
            color: var(--accent);
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .nav-group { display: flex; gap: 10px; }

        .nav-btn {
            background: none; border: none; cursor: pointer;
            font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-sub); transition: color 0.3s;
        }
        .nav-btn:hover { color: var(--text-main); }
        .nav-btn.primary {
            background: var(--accent); color: white; padding: 8px 16px; border-radius: 4px;
        }

        /* --- BREADCRUMB --- */
        .breadcrumb-bar {
            padding: 15px 40px;
            font-size: 11px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .crumb-active { font-weight: bold; color: var(--accent); }

        /* --- MAIN CONTAINER --- */
        main {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 20px 40px 40px 40px;
            box-sizing: border-box;
        }

        /* --- GRID VIEWS (For Layer 1 & 2) --- */
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.4s ease;
        }

        .folder-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 140px;
            position: relative;
        }
        .folder-card:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.85);
            box-shadow: var(--shadow);
        }

        .folder-icon { font-size: 36px; color: var(--accent); margin-bottom: 15px; opacity: 0.8; }
        .folder-title { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .folder-sub { font-size: 10px; color: var(--text-sub); }

        .delete-folder-btn {
            position: absolute; top: 10px; right: 10px;
            background: none; border: none; color: #ccc; cursor: pointer;
            font-size: 14px; display: none;
        }
        .folder-card:hover .delete-folder-btn { display: block; }
        .delete-folder-btn:hover { color: var(--danger); }

/* --- LIST VIEW (For Layer 3 - Notes) --- */
.list-view {
    max-width: 800px;
    margin: 0 auto;
    /* REMOVE "display: none;" from here! */
    display: block; /* We add this to force it visible when the .hidden class is removed */
    animation: slideLeft 0.3s ease;
}

        .note-row {
            background: rgba(255,255,255,0.4);
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            display: flex; justify-content: space-between; align-items: center;
        }
        .note-row:hover { background: white; border-color: rgba(0,0,0,0.05); }

        .note-main { flex: 1; }
        .note-title { font-size: 14px; font-weight: 600; color: var(--text-main); }
        .note-link { 
            font-size: 11px; color: var(--link-color); text-decoration: none; 
            margin-top: 4px; display: block; max-width: 400px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .note-link:hover { text-decoration: underline; }
        
        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px);
            z-index: 100; display: none; justify-content: center; align-items: center;
        }
        .modal-card {
            background: #FDFDFD; width: 400px; padding: 30px; border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); animation: slideUp 0.3s ease;
        }

        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-size: 10px; text-transform: uppercase; color: var(--text-sub); margin-bottom: 5px; }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 10px;
            background: #F5F5F0; border: 1px solid #E0E0E0;
            border-radius: 6px; font-size: 13px; outline: none; box-sizing: border-box; color: var(--text-main);
        }
        .form-input:focus { background: white; border-color: var(--accent); }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-main { flex: 1; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer; }
        .btn-sec { flex: 1; padding: 12px; background: transparent; border: 1px solid #ccc; color: #888; border-radius: 6px; cursor: pointer; }
        .btn-danger { background: transparent; color: var(--danger); border: 1px solid var(--danger); }

        /* Detail View Specifics */
        .detail-row { display: flex; margin-bottom: 15px; flex-direction: column; }
        .detail-label { font-size: 10px; color: #999; text-transform: uppercase; margin-bottom: 5px; }
        .detail-val { font-size: 13px; color: #333; word-break: break-word; line-height: 1.5; }
        .detail-link { color: var(--link-color); text-decoration: none; font-family: monospace; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideLeft { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <header>
        <button id="back-btn" class="nav-btn">‚Üê PassHub</button>
        <h1>Share Point</h1>
        <div class="nav-group">
            <button id="new-sub-btn" class="nav-btn">+ Sub-Cat</button>
            <button id="new-note-btn" class="nav-btn primary">+ Note</button>
        </div>
    </header>

    <div class="breadcrumb-bar" id="breadcrumb">
        Directory
    </div>

    <main>
        <div id="view-main" class="grid-view"></div>

        <div id="view-sub" class="grid-view hidden"></div>

        <div id="view-notes" class="list-view hidden"></div>
    </main>


    <div id="modal-sub" class="modal-overlay">
        <div class="modal-card">
            <h2 style="text-align:center; font-size:14px; text-transform:uppercase; color:var(--accent); margin-bottom:20px;">New Sub-Category</h2>
            <form id="form-sub">
                <div class="form-group">
                    <label class="form-label">Parent Directory</label>
                    <select id="inp-sub-parent" class="form-select" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Sub-Category Name</label>
                    <input type="text" id="inp-sub-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Icon Code (Google Fonts)</label>
                    <input type="text" id="inp-sub-icon" class="form-input" placeholder="e.g. video_library">
                    <small style="font-size:10px; color:#999;">Leave blank for default</small>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-sec" onclick="closeModals()">Cancel</button>
                    <button type="submit" class="btn-main">Create Folder</button>
                </div>
            </form>
        </div>
    </div>


    <div id="modal-note" class="modal-overlay">
        <div class="modal-card">
            <h2 style="text-align:center; font-size:14px; text-transform:uppercase; color:var(--accent); margin-bottom:20px;">Secure Note</h2>
            <form id="form-note">
                <div class="form-group">
                    <label class="form-label">Directory</label>
                    <select id="inp-note-parent" class="form-select" required></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Sub-Category</label>
                    <select id="inp-note-sub" class="form-select" required>
                        <option value="">-- Select Parent First --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Note Name</label>
                    <input type="text" id="inp-note-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Date Modified</label>
                    <input type="date" id="inp-note-date" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Source</label>
                    <input type="text" id="inp-note-source" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Link</label>
                    <input type="text" id="inp-note-link" class="form-input" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea id="inp-note-body" class="form-textarea" rows="4"></textarea>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn-sec" onclick="closeModals()">Cancel</button>
                    <button type="submit" class="btn-main">Save Note</button>
                </div>
            </form>
        </div>
    </div>

    <div id="detail-overlay" class="modal-overlay">
        <div class="modal-card">
            <h2 id="detail-title" style="text-align:center; font-size:16px; margin-bottom:5px; color:var(--text-main);">Note Title</h2>
            <div id="detail-meta" style="text-align:center; font-size:10px; color:#999; margin-bottom:20px; text-transform:uppercase;">Dir / Sub</div>
            
            <div id="detail-content"></div>

            <div class="btn-group">
                <button id="btn-delete" class="btn-sec btn-danger">Delete</button>
                <button id="btn-edit" class="btn-sec">Edit</button>
                <button onclick="closeModals()" class="btn-main">Done</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // --- 1. CONFIG & DATA ---
        
        const MAIN_DIRECTORIES = [
            { name: "Personal Directory", icon: "woman_2" },
            { name: "Entertainment Directory", icon: "animated_images" },
            { name: "LifeHub Directory", icon: "house" },
            { name: "Resources Directory", icon: "library_books" },
            { name: "Bookmarked Directory", icon: "bookmark" } // Implied bookmark
        ];

        const firebaseConfig = {
            apiKey: "AIzaSyD4AwI1GwDvtx8y6yx6We-oSzV92GGCEvE",
            authDomain: "access-vault-a3d09.firebaseapp.com",
            databaseURL: "https://access-vault-a3d09-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "access-vault-a3d09",
            storageBucket: "access-vault-a3d09.firebasestorage.app",
            messagingSenderId: "43855013406",
            appId: "1:43855013406:web:6a954853b8c14ec785b00f",
            measurementId: "G-Q925D3PS6V"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const subRef = db.ref('sharepoint_subcats');
        const noteRef = db.ref('sharepoint_notes');

        // State
        let allSubCats = {};
        let allNotes = {};
        let currentMode = 'main'; // main, sub, notes
        let activeMainCat = null;
        let activeSubCatId = null;
        let currentEditingNoteId = null;

        // --- 2. LOGIC & RENDER ---

        // Fetch Data
        subRef.on('value', snap => { allSubCats = snap.val() || {}; refreshView(); });
        noteRef.on('value', snap => { allNotes = snap.val() || {}; refreshView(); });

        function refreshView() {
            if (currentMode === 'main') renderMain();
            else if (currentMode === 'sub') renderSub(activeMainCat);
            else if (currentMode === 'notes') renderNotes(activeSubCatId);
        }

        // VIEW 1: Main Directories
        function renderMain() {
            currentMode = 'main';
            activeMainCat = null;
            updateBreadcrumb("Share Point Root");

            document.getElementById('view-main').classList.remove('hidden');
            document.getElementById('view-sub').classList.add('hidden');
            document.getElementById('view-notes').classList.add('hidden');

            const container = document.getElementById('view-main');
            container.innerHTML = '';

            MAIN_DIRECTORIES.forEach(dir => {
                // Count Sub-cats inside
                let count = 0;
                Object.values(allSubCats).forEach(sub => {
                    if(sub.parent === dir.name) count++;
                });

                const card = document.createElement('div');
                card.className = 'folder-card';
                card.innerHTML = `
                    <span class="material-symbols-outlined folder-icon">${dir.icon}</span>
                    <div class="folder-title">${dir.name}</div>
                    <div class="folder-sub">${count} Folders</div>
                `;
                card.onclick = () => renderSub(dir.name);
                container.appendChild(card);
            });
        }

        // VIEW 2: Sub-Categories
        function renderSub(mainCatName) {
            currentMode = 'sub';
            activeMainCat = mainCatName;
            updateBreadcrumb(`${mainCatName}`);

            document.getElementById('view-main').classList.add('hidden');
            document.getElementById('view-sub').classList.remove('hidden');
            document.getElementById('view-notes').classList.add('hidden');

            const container = document.getElementById('view-sub');
            container.innerHTML = '';

            // Filter Subs for this Main Cat
            const subs = Object.entries(allSubCats).filter(([key, item]) => item.parent === mainCatName);

            if (subs.length === 0) {
                container.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#ccc; padding-top:40px;">No sub-folders yet. Create one!</div>';
                return;
            }

            subs.forEach(([key, item]) => {
                // Count notes inside
                let count = 0;
                Object.values(allNotes).forEach(note => {
                    if(note.subCatId === key) count++;
                });

                const card = document.createElement('div');
                card.className = 'folder-card';
                card.innerHTML = `
                    <span class="material-symbols-outlined folder-icon">${item.icon || 'dynamic_feed'}</span>
                    <div class="folder-title">${item.name}</div>
                    <div class="folder-sub">${count} Notes</div>
                    <button class="material-symbols-outlined delete-folder-btn" onclick="deleteSubCat('${key}', event)">delete</button>
                `;
                card.onclick = (e) => {
                    if(!e.target.classList.contains('delete-folder-btn')) renderNotes(key, item.name);
                };
                container.appendChild(card);
            });
        }

        // VIEW 3: Notes
        function renderNotes(subId, subName) {
            currentMode = 'notes';
            activeSubCatId = subId;
            // Get sub name if not passed (reloading)
            if(!subName && allSubCats[subId]) subName = allSubCats[subId].name;
            
            updateBreadcrumb(`${activeMainCat} > ${subName}`);

            document.getElementById('view-main').classList.add('hidden');
            document.getElementById('view-sub').classList.add('hidden');
            document.getElementById('view-notes').classList.remove('hidden');

            const container = document.getElementById('view-notes');
            container.innerHTML = '';

            const notes = Object.entries(allNotes).filter(([key, item]) => item.subCatId === subId);
            notes.sort((a, b) => a[1].name.localeCompare(b[1].name));

            if (notes.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#ccc; padding-top:40px;">No notes filed here.</div>';
                return;
            }

            notes.forEach(([key, item]) => {
                const row = document.createElement('div');
                row.className = 'note-row';
                
                // Prevent click on link from opening detail
                const linkHtml = item.link ? `<a href="${item.link}" target="_blank" class="note-link" onclick="event.stopPropagation()">${item.link}</a>` : '';

                row.innerHTML = `
                    <div class="note-main">
                        <div class="note-title">${item.name}</div>
                        ${linkHtml}
                    </div>
                    <span class="material-symbols-outlined" style="color:#ccc;">chevron_right</span>
                `;
                row.onclick = () => openDetail(key, item);
                container.appendChild(row);
            });
        }

        // Helpers
        function updateBreadcrumb(text) {
            const el = document.getElementById('breadcrumb');
            el.innerHTML = text.replace(/>/g, '<span style="margin:0 5px; color:#ccc;">/</span>');
        }

        window.deleteSubCat = (key, e) => {
            e.stopPropagation(); // Stop card click
            if(confirm("Delete this folder? Notes inside might be orphaned.")) {
                subRef.child(key).remove();
            }
        };

        // Navigation
        document.getElementById('back-btn').onclick = () => {
            if(currentMode === 'notes') renderSub(activeMainCat);
            else if(currentMode === 'sub') renderMain();
            else window.location.href = "PassHub-landing_page.html";
        };

        // --- 3. MODALS & FORMS ---

        // Populate Main Categories in Forms
        const subParentSel = document.getElementById('inp-sub-parent');
        const noteParentSel = document.getElementById('inp-note-parent');
        
        MAIN_DIRECTORIES.forEach(d => {
            const opt = document.createElement('option');
            opt.value = d.name; opt.textContent = d.name;
            subParentSel.appendChild(opt.cloneNode(true));
            noteParentSel.appendChild(opt);
        });

        // Smart Filter for Note Form
        noteParentSel.addEventListener('change', (e) => {
            const parent = e.target.value;
            const subSel = document.getElementById('inp-note-sub');
            subSel.innerHTML = '';
            
            // Find subs matching parent
            const matching = Object.entries(allSubCats).filter(([k, v]) => v.parent === parent);
            
            if(matching.length === 0) {
                const opt = document.createElement('option'); opt.text = "No Sub-Categories Found";
                subSel.appendChild(opt);
            } else {
                matching.forEach(([k, v]) => {
                    const opt = document.createElement('option');
                    opt.value = k; opt.textContent = v.name;
                    subSel.appendChild(opt);
                });
            }
        });

        // Open Modals
        document.getElementById('new-sub-btn').onclick = () => {
            document.getElementById('form-sub').reset();
            if(activeMainCat) subParentSel.value = activeMainCat;
            document.getElementById('modal-sub').style.display = 'flex';
        };

        document.getElementById('new-note-btn').onclick = () => {
            currentEditingNoteId = null;
            document.getElementById('form-note').reset();
            document.getElementById('inp-note-date').valueAsDate = new Date();
            
            // Smart Pre-fill
            if(activeMainCat) {
                noteParentSel.value = activeMainCat;
                // Trigger change event to load subs
                noteParentSel.dispatchEvent(new Event('change'));
                if(activeSubCatId) document.getElementById('inp-note-sub').value = activeSubCatId;
            }
            
            document.getElementById('modal-note').style.display = 'flex';
        };

        window.closeModals = () => {
            document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
        };

        // SAVE SUB-CATEGORY
        document.getElementById('form-sub').addEventListener('submit', (e) => {
            e.preventDefault();
            subRef.push({
                parent: document.getElementById('inp-sub-parent').value,
                name: document.getElementById('inp-sub-name').value,
                icon: document.getElementById('inp-sub-icon').value || 'dynamic_feed'
            });
            closeModals();
        });

        // SAVE NOTE
        document.getElementById('form-note').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const subId = document.getElementById('inp-note-sub').value;
            if(!subId) return alert("Please select a Sub-Category");

            const data = {
                mainCat: document.getElementById('inp-note-parent').value,
                subCatId: subId,
                name: document.getElementById('inp-note-name').value,
                date: document.getElementById('inp-note-date').value,
                source: document.getElementById('inp-note-source').value,
                link: document.getElementById('inp-note-link').value,
                content: document.getElementById('inp-note-body').value,
                timestamp: Date.now()
            };

            if(currentEditingNoteId) {
                noteRef.child(currentEditingNoteId).update(data);
            } else {
                noteRef.push(data);
            }
            closeModals();
        });

        // --- 4. DETAIL VIEW ---

        window.openDetail = (key, item) => {
            document.getElementById('detail-title').textContent = item.name;
            
            // Look up sub name
            const subName = allSubCats[item.subCatId] ? allSubCats[item.subCatId].name : 'Unknown';
            document.getElementById('detail-meta').textContent = `${item.mainCat} / ${subName}`;

            const content = document.getElementById('detail-content');
            
            // Helper for rows
            const row = (lbl, val) => val ? `<div class="detail-row"><span class="detail-label">${lbl}</span><span class="detail-val">${val}</span></div>` : '';
            const linkRow = (lbl, val) => val ? `<div class="detail-row"><span class="detail-label">${lbl}</span><a href="${val}" target="_blank" class="detail-link">${val}</a></div>` : '';

            content.innerHTML = `
                ${row('Date Modified', item.date)}
                ${row('Source', item.source)}
                ${linkRow('Link', item.link)}
                <div style="margin-top:15px; background:#f9f9f9; padding:15px; border-radius:4px; font-size:13px; line-height:1.6; color:#444;">
                    ${item.content || 'No text content.'}
                </div>
            `;

            document.getElementById('btn-delete').onclick = () => deleteNote(key);
            document.getElementById('btn-edit').onclick = () => editNote(key, item);
            document.getElementById('detail-overlay').style.display = 'flex';
        };

        window.deleteNote = (key) => {
            if(confirm("Permanently delete this note?")) {
                noteRef.child(key).remove();
                closeModals();
            }
        };

        window.editNote = (key, item) => {
            currentEditingNoteId = key;
            closeModals();

            document.getElementById('inp-note-name').value = item.name;
            document.getElementById('inp-note-date').value = item.date;
            document.getElementById('inp-note-source').value = item.source || '';
            document.getElementById('inp-note-link').value = item.link || '';
            document.getElementById('inp-note-body').value = item.content || '';
            
            // Setup Dropdowns
            noteParentSel.value = item.mainCat;
            noteParentSel.dispatchEvent(new Event('change')); // load subs
            document.getElementById('inp-note-sub').value = item.subCatId;

            document.getElementById('modal-note').style.display = 'flex';
        };

    </script>
</body>
</html>
