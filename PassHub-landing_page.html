        /* --- QUIET LUXURY PALETTE (Shared DNA) --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #E8E6E1 0%, #D8D4CD 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --card-hover: rgba(255, 255, 255, 0.95);
            --text-main: #4A4A4A; 
            --text-sub: #8C8C8C;  
            --accent: #6B6B61;    
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            --shadow-hover: 0 15px 45px 0 rgba(31, 38, 135, 0.1);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 24px;
            margin: 0 0 10px 0;
            color: var(--accent);
        }

        .subtitle {
            font-size: 11px;
            color: var(--text-sub);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- THE GRID SYSTEM --- */
        .hub-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 Layout */
            gap: 25px;
            width: 90%;
            max-width: 800px;
        }

        /* --- CARD DESIGN --- */
        .hub-card {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            text-decoration: none; /* Removes link underline */
            color: var(--text-main);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--shadow);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Hover Effects */
        .hub-card:hover {
            transform: translateY(-5px);
            background: var(--card-hover);
            box-shadow: var(--shadow-hover);
        }

        /* The Icons */
        .card-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 20px;
            fill: var(--accent);
            opacity: 0.8;
            transition: transform 0.4s ease;
        }

        .hub-card:hover .card-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        /* Text Styling */
        .card-title {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 11px;
            color: var(--text-sub);
            line-height: 1.4;
        }

        /* --- NAVIGATION BACK --- */
        .back-nav {
            margin-top: 60px;
            font-size: 11px;
            color: var(--text-sub);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
            opacity: 0.6;
        }
        .back-nav:hover {
            border-color: var(--text-sub);
            opacity: 1;
        }

        /* --- ANIMATION --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Staggered animation for cards */
        .hub-card:nth-child(1) { animation: fadeIn 0.6s ease-out 0.1s backwards; }
        .hub-card:nth-child(2) { animation: fadeIn 0.6s ease-out 0.2s backwards; }
        .hub-card:nth-child(3) { animation: fadeIn 0.6s ease-out 0.3s backwards; }
        .hub-card:nth-child(4) { animation: fadeIn 0.6s ease-out 0.4s backwards; }

        /* Responsive */
        @media (max-width: 600px) {
            .hub-grid { grid-template-columns: 1fr; } /* Stack on mobile */
        }

	
    </style>
</head>
